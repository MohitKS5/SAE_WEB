  a.hovertext {

  }
  a.hovertext:after {
    content: attr(title);
    position: absolute;
    left: 0;
    bottom: 50;
    padding: 0.5em 20px;
    width: 500px;
    background: rgba(0,0,0,0.8);

    color: #fff;
    opacity: 0;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -o-transition: 0.5s;
    -ms-transition: 0.5s;
  }
  a.hovertext:hover:after, a.hovertext:focus:after {
    opacity: 1.0;
  }
